name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared-bridge
        run: npm run build:bridge

      - name: Build Vue3 Host
        run: npm run build -w packages/vue3-host
        env:
          GITHUB_ACTIONS: true

      - name: Build Vue2 Legacy
        run: npm run build -w packages/vue2-legacy
        env:
          VUE_APP_PUBLIC_PATH: /vue-hybrid-bridge-demo/legacy

      - name: Prepare deployment
        run: node scripts/prepare-gh-pages.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

